<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Netflix</title>
    <link rel="icon" type="image/x-icon" href="icon/favicon.png">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- own css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive-style.css">
</head>
<body>
    <!-- header section design -->
    <header>
        <nav>
            <h1>Netflix</h1>
            <div>
                <select>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
                <button class="btn">Sign In</button>
            </div>
        </nav>

        <section class="header-content">
            <p>Unlimited movies, TV shows and more</p>
            <p>Watch anywhere. Cancel anytime.</p>
            <p>Ready to watch? Enter your email or mobile number to create or restart your membership.</p>
            <div>
                <input type="text" placeholder="Email or Mobile number">
                <button class="btn">Get Started <i class="fa-solid fa-angle-right"></i></button>
            </div>
        </section>
    </header>
    <!-- End header section design -->
</body>
</html>
